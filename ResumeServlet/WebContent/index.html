<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Resume</title>
</head>
<body>
<form action="/resume" method="get">
First Name:<input type="text" name="firstName"><br>
Last Name:<input type="text" name="lastName"><br>
Gender:<input type="radio" name="gender" value="male" checked> Male<br>
Gender:<input type="radio" name="gender" value="female" checked> Female<br>
Highest Qualification:<select  name="qualification">
<option value="post graduate">M.E./M.Tech/M.Sc</option>
<option value="graduate">B.E./B.Tech/B.Sc</option>
<option value="high school">HSC/XII</option>
<option value="school">SSC/X</option>
</select>
Date of Birth:<input type="date" name="dob">
Hobbies:<select multiple name="hobbies">
<option value="sing">Singing</option>
<option value="dance">Dance</option>
<option value="hockey">Hockey</option>
<option value="enact">Enact</option>
<option value="paint">Paint</option>
<option value="cricket">Cricket</option>
<option value="football">Football</option>
<option value="basketball">Basketball</option>
<option value="craft">Craft</option>
</select>
Address:<input type="textArea" name="address"><br>
Skills:<input type="checkbox" name="skill" value="c">C<br>
<input type="checkbox" name="skill" value="c++">C++<br>
<input type="checkbox" name="skill" value="java">Java<br>
<input type="checkbox" name="skill" value=".net">.Net<br>
Email:<input type="email" name="email"><br>
Website:<input type="url" name="weburl"><br>
Contact No:<input type="tel" name="contact">
Description:<input type="textArea" name="address"><br>
<input type="reset" value="Reset">
<input type="reset" value="Submit">
</form>

</body>
</html>
